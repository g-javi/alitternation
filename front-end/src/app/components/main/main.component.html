<div class="full-screen-wrapper">  
  <div id="map-button-container" class="full-screen-wrapper">
    <div #map id="map"></div>
    <div id="action-buttons" class="translucent-bg">
      <div class="cta-question">Found litter?</div>
      <div class="button-container">
        <button (click)="goToImageCapture()">Capture it</button>
        <button (click)="goToItemLookup()">Look it up</button>
      </div>
    </div>
  </div>
  
  <div id="user-info" class="translucent-bg" *ngIf="_user._currentUser | async as user ;else noLogin">
    <img [src]="user?.profile.value" >
    <span>{{ user?.firstName }}</span>
    <span>${{ user.balance }}</span>
  </div>

  <ng-template #noLogin>
    <div id="user-info" class="translucent-bg">
      <span></span>
      <span></span>
    </div>
  </ng-template>

</div>
