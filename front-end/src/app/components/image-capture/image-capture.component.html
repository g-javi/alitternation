<div class="full-screen-wrapper">
  <div id="image-feed" class="full-screen-wrapper">
    <video id="main-video" autoplay></video>
  </div>

  <div class="top-bar" style="z-index: 1;">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
      <!-- <button class="back-button" (click)="goBack()"></button> -->
  </div>

  <div id="info-note">
    <span>Scan or capture an item of litter</span>
  </div>

  <div id="capture-control">
    <button (click)="captureImage()">Capture</button>
  </div>
</div>
