<div class="top-bar sticky">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
    <!-- <button class="back-button" (click)="goBack()"></button> -->
    <span>Item lookup</span>

    <button id="item-form-link" mat-mini-fab color="" [routerLink]="['/item-form']">
      <mat-icon >add</mat-icon>
    </button>
</div>

<input type="text" id="search-field" placeholder="Search..." [(ngModel)]="searchQuery" />

<ul id="item-list">
  <li *ngFor="let item of filteredItems" (click)="goToItem(item._id)">
    {{ item.title }}
  </li>
</ul>
