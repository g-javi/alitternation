<div class="top-bar sticky">
  <button (click)="goBack()">&lt;-</button>
  <span>Item lookup</span>
</div>

<input type="text" id="search-field" [(ngModel)]="searchQuery" />

<ul id="item-list">
  <li *ngFor="let item of filteredItems" (click)="goToItem(item.id)">
    {{ item.description }}
  </li>
</ul>
