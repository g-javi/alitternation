<div class="full-screen-wrapper">  
  <div id="map-button-container" class="full-screen-wrapper">
    <div #map id="map"></div>
    <div id="action-buttons" class="translucent-bg">
      <div class="cta-question">Found litter? Not sure how to bin your item?</div>
      <div class="button-container">
        <button (click)="goToImageCapture()">Capture it</button>
        <button (click)="goToItemLookup()">Look it up</button>
      </div>
    </div>
  </div>
  
  <div id="user-info" class="translucent-bg" *ngIf="_user._currentUser | async as user ;else noLogin">
    <span>{{ (user.balance / 100) | currency:'AUD':'$' }}&nbsp;</span>
    <a [routerLink]="['/user-info']">
      <img [src]="user.profile?.value">
    </a>
  </div>

  <ng-template #noLogin>
    <div id="user-info" class="translucent-bg">
      <a id="login" mat-stroked-button  (click)="goToSignIn()">Start Collecting <br> Credit</a>
        <!-- <button id="sign-in" (click)="goToSignIn()">Start Collecting Credit</button> -->
    </div>
  </ng-template>

</div>
